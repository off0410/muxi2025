<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局分页导航</title>
    <style>
        .pagination ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        .pagination li {
            margin: 0 2px;
        }

        .pagination a {
            display: inline-block;
            padding: 8px 12px;
            background: #f5f5f5;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
        }

        .pagination a:hover,
        .pagination .active a {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <h2>2.</h2>

    <div class="pagination">
        <ul>
            <li><a href="#">Prev</a></li>
            <li><a href="#" class="active">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </div>
</body>
</html>
